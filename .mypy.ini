[mypy]
# MyPy configuration for customer workspace using LLM Factory
python_version = 3.8

# Basic warnings
warn_return_any = True
warn_unused_configs = True

# Be more lenient since this is customer integration code
disallow_untyped_defs = False
disallow_incomplete_defs = False
no_implicit_optional = False

# Allow missing imports since LLM Factory is external
ignore_missing_imports = True

# Customer-specific module configurations
[mypy-llm_factory.*]
# Allow all LLM Factory imports to be missing/ignored
ignore_missing_imports = True
ignore_errors = True

[mypy-test_*]
# Customer test files can be more lenient
ignore_missing_imports = True
disallow_untyped_defs = False

# Standard library should still be checked
[mypy-sys]
ignore_missing_imports = False

[mypy-os] 
ignore_missing_imports = False

[mypy-pathlib]
ignore_missing_imports = False
