# mypy.ini to exclude problematic modules
[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True
ignore_missing_imports = True

# Exclude the entire cover_letter package
[mypy.run_pipeline.cover_letter.*]
ignore_errors = True
follow_imports = skip

# Ignore all missing imports in the llm_factory package
[mypy.llm_factory.*]
ignore_missing_imports = True
follow_imports = skip

# Ignore specific problematic modules
[mypy.run_pipeline.cover_letter.project_value_mapper]
ignore_errors = True

[mypy.run_pipeline.cover_letter.skills_gap_analyzer]
ignore_errors = True
